<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷卡片展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: "Microsoft YaHei", sans-serif;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .laser {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .laser::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 20px;
            background: linear-gradient(90deg, #4ecdc4, #ff6b6b);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: laserMove 2s linear infinite;
        }
        @keyframes laserMove {
            0% {
                clip-path: polygon(0 0, 0 0, 0 0, 0 0);
            }
            25% {
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }
            50% {
                clip-path: polygon(100% 0, 100% 100%, 100% 100%, 100% 0);
            }
            75% {
                clip-path: polygon(100% 100%, 0 100%, 0 100%, 100% 100%);
            }
            100% {
                clip-path: polygon(0 100%, 0 0, 0 0, 0 100%);
            }
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card:hover .laser {
            opacity: 1;
        }
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        .corner::before,
        .corner::after {
            content: '';
            position: absolute;
            background: #4ecdc4;
            box-shadow: 0 0 10px #4ecdc4;
        }
        .corner::before {
            width: 2px;
            height: 20px;
        }
        .corner::after {
            width: 20px;
            height: 2px;
        }
        .corner-tl {
            top: 0;
            left: 0;
        }
        .corner-tr {
            top: 0;
            right: 0;
            transform: rotate(90deg);
        }
        .corner-bl {
            bottom: 0;
            left: 0;
            transform: rotate(-90deg);
        }
        .corner-br {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }
        .corner-tl::before,
        .corner-tl::after,
        .corner-tr::before,
        .corner-tr::after,
        .corner-bl::before,
        .corner-bl::after,
        .corner-br::before,
        .corner-br::after {
            animation: cornerGlow 2s linear infinite;
        }
        @keyframes cornerGlow {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px #4ecdc4;
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 20px #4ecdc4;
            }
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: white;
        }
        p {
            text-align: center;
            line-height: 1.8;
            font-size: 1.1em;
            color: white;
        }
        .highlight {
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="card">
            <div class="laser"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="card-front">
                <h1>欢迎探索</h1>
                <p>悬停查看<span class="highlight">神奇效果</span>！</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 0, density: { enable: true, value_area: 800 } },
                color: { value: ['#4ecdc4', '#ff6b6b', '#ffffff'] },
                shape: { 
                    type: ['circle', 'triangle'],
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 }
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 4,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { 
                        enable: true, 
                        mode: 'bubble'
                    },
                    onclick: { 
                        enable: true, 
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // 添加卡片悬停事件
        const card = document.querySelector('.card');
        const particles = document.querySelector('#particles-js');
        
        card.addEventListener('mouseenter', () => {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: ['#4ecdc4', '#ff6b6b', '#ffffff'] },
                    shape: { 
                        type: ['circle', 'triangle'],
                        stroke: { width: 0, color: '#000000' },
                        polygon: { nb_sides: 5 }
                    },
                    opacity: {
                        value: 0.6,
                        random: true,
                        anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 4,
                        random: true,
                        anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 4,
                        direction: 'none',
                        random: true,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: { enable: true, rotateX: 600, rotateY: 1200 }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { 
                            enable: true, 
                            mode: 'bubble'
                        },
                        onclick: { 
                            enable: true, 
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        bubble: {
                            distance: 200,
                            size: 6,
                            duration: 2,
                            opacity: 0.8,
                            speed: 3
                        },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        });

        card.addEventListener('mouseleave', () => {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 0, density: { enable: true, value_area: 800 } }
                }
            });
        });
    </script>
</body>
</html>
